<!-- loggged in navigation starts here -->
<div id="logged" class="">

    <nav class="navbar navbar-expand-lg">

        <!-- Navbar brand -->
        <a id="navbarClick" class="navbar-brand"> <img src="{{url_for('static',filename = 'images/logo3.jpg.png')}}">Pet Adoption</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="navClick" class="nav-link" href="/">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a id="clickPets" class="nav-link" href="#pets">Pets</a>
                </li>
                <li class="nav-item">
                    <a id="clickAddpet" class="nav-link" href="#">Pet Care</a>
                </li>
                <li class="nav-item">
                    <a id="clickVet" class="nav-link" href="/pet/new">Add Pet</a>
                </li>
                <li class="nav-item">
                    <a id="clickPetcare" class="nav-link" href="#">Veterinary</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">see more</a>

                </li>

            </ul>
            <!-- Links -->
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                <li style="color:white;padding:15px;"><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                {% else %}
                <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                {%endif%}
            </ul>

        </div>
        <!-- Collapsible content -->

    </nav>
</div>
