{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock%}

{% block content %}
<div class="container-fluid">
    <h2 class="newpet-title text-center">{{title}}</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="pet-photo">
                <h4>Upload Pet's image</h4>
                <form action="{{url_for('main.pet_pic',uname=current_user.username)}}" method="post" enctype = "multipart/form-data" class="form-group">
    
                <input type="file"  name="photo" class="form-control" required>
                <input type="submit">
                </form>
            </div>            
            
            {{ wtf.quick_form(pet_form)}}          
        
        </div>
        <div class="col-md-2">
            <img src="/static/images/daisy.png" alt="little-daisy" width="150">
        </div>
    </div>
    
</div>
{% include 'footer.html' %}
{% endblock %}
